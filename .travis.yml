---
language: python
cache: pip

sudo: false

matrix:
  include:
    - env: TOXENV=py36
      python: 3.6
    - env: TOXENV=py27
      python: 2.7
    - env: TOXENV=flake8

services:
  - postgresql

env:
  - DATABASE_URL=postgres://postgres@localhost/postgres

before_script:
  - pip install tox

script:
  - tox
